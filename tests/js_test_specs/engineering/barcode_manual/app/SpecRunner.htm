<HTML>
<HEAD>
  <link rel="shortcut icon" type="image/png" href="./lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="./lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="./lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="./lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="./lib/jasmine-1.2.0/jasmine.junit_reporter.js"></script>
  <script src="/public/jquery/jquery-1.6.4.min.js" type="text/javascript"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="BarcodeTest.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="BarcodeSpec.js"></script>

<TITLE>Barcode Test Page</TITLE>
<style>
	a {text-decoration:none}
</style>


  <script type="text/javascript">
    (function() {
	var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;
	
    var htmlReporter = new jasmine.HtmlReporter();
	var junitReporter = new jasmine.JUnitXmlReporter();
	junitReporter.useDotNotation = false
    jasmineEnv.addReporter(htmlReporter);
	jasmineEnv.addReporter(new jasmine.JUnitXmlReporter('.\\', true, true));
    jasmineEnv.specFilter = function(spec) {
		return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;
	window.onload = function() {
		if (currentWindowOnload) {
			currentWindowOnload();
        }
        execJasmine();
    };

    function execJasmine() {
		jasmineEnv.execute();
    }
	})();
	
	

  </script>
</HEAD>
<BODY>
<BR>
<H1>Manual Scanner Tests</H1>
Instruction: <div id="instruction"></div>
<P>
<div id="retProp" style="display:block">Barcode Data</div>
<div id="scannerReady" style="display:none"></div>

  </BODY>
</HTML>
