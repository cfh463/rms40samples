<HEAD>
  <link rel="shortcut icon" type="image/png" href="./lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="./lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="./lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="./lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="./lib/jasmine-1.2.0/jasmine.junit_reporter.js"></script>

  <script type="text/javascript" src="cardReaderTest.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="cardReaderSpec.js"></script>

<TITLE>Card Reader Test Page</TITLE>
<style>
	a {text-decoration:none}
</style>


  <script type="text/javascript">
    (function() {
	var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;
	
    var htmlReporter = new jasmine.HtmlReporter();
	var junitReporter = new jasmine.JUnitXmlReporter();
	junitReporter.useDotNotation = false
    jasmineEnv.addReporter(htmlReporter);
	jasmineEnv.addReporter(new jasmine.JUnitXmlReporter('.\\', true, true));
    jasmineEnv.specFilter = function(spec) {
		return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;
	window.onload = function() {
		if (currentWindowOnload) {
			currentWindowOnload();
        }
        execJasmine();
    };

    function execJasmine() {
		jasmineEnv.execute();
    }
	})();
	
	

  </script>
</HEAD>
<BODY>
<BR>
<H1>Card reader Tests</H1>
Hello, thank you for running the Card Reader test.  Please be patient while the tests run
