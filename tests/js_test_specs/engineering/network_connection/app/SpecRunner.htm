<HTML>
<HEAD>
  <link rel="shortcut icon" type="image/png" href="./lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="./lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="./lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="./lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="./lib/jasmine-1.2.0/jasmine.junit_reporter.js"></script>
  <script src="/public/jquery/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script src="../public/jquery/jquery-1.6.4.min.js" type="text/javascript"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="networkConnectionTest.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="networkConnectionSpec.js"></script>

<TITLE>Network Connection Test Page</TITLE>
<style>
	a {text-decoration:none}
</style>


  <script type="text/javascript">
    (function() {
	var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;
	
    var htmlReporter = new jasmine.HtmlReporter();
	var junitReporter = new jasmine.JUnitXmlReporter();
	junitReporter.useDotNotation = false
    jasmineEnv.addReporter(htmlReporter);
	jasmineEnv.addReporter(new jasmine.JUnitXmlReporter('.\\', true, true));
    jasmineEnv.specFilter = function(spec) {
		return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;
	window.onload = function() {
		if (currentWindowOnload) {
			currentWindowOnload();
        }
        execJasmine();
    };

    function execJasmine() {
		jasmineEnv.execute();
    }
	})();
	
	

  </script>
</HEAD>
<BODY>
<BR>
<H1>Network Connection Tests</H1>
Hello, thank you for running the network connection test.  Please be patient while the tests run, there are several waits during the tests to account for poll timeouts.<br>
Must be run in conjunction with the ServerSide Assistant (Part of ATS)
<P>
	<div id="connectionStatus"></div>
	<div id="networkPort" style="display:none"></div>
	<div id="socketReady" style="display:none"></div>

  </BODY>

</HTML>
