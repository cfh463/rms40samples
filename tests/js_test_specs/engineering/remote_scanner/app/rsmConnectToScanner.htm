<HTML>
<HEAD>
  <link rel="shortcut icon" type="image/png" href="./lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="./lib/jasmine-1.2.0/jasmine.css">
  <script src="/public/jquery/jquery-1.6.4.min.js" type="text/javascript"></script>

<TITLE>RSM Test Page</TITLE>
<style>
	a {text-decoration:none}
</style>


  <script type="text/javascript">
	function LoadRoutine()
	{
		//  When this page loads we wait for 10 seconds for the user to read the text
		//  after which we enable the scanner, displaying the BT pairing barcode
		setTimeout(function(){$.get('/app/RSMTest/enableScannerPairBluetooth');},10000);
	}
	  
	function onBTStatus(newStatus)
	{
		btStatus.innerHTML = newStatus;
		if (newStatus == "BluetoothConnected")
		{
			//  Bluetooth scanner has successfully connected, load
			//  the actual test page.
			btStatus.innerHTML = "Bluetooh Scanner Connected.  In 2 seconds tests will start";
			setTimeout(function(){window.location.href='rsmSpecRunner.htm';},2000);
		}
	}

  </script>
</HEAD>
<BODY onload="LoadRoutine()">
<BR>
<H1>Connect to RSM Scanner</H1>
In 10 seconds this page will attempt to connect to your RS507 scanner for R+W RSM tests, it requires you to manually pair the scanner
<P>
<div id="btStatus">Not Connected</div>
<P>
<a href="javascript:application.quit()">Quit Application</a>

  </BODY>
</HTML>
