<TITLE>RE1 APIs in System Common API Test Page</TITLE>
<style>
	a {text-decoration:none}
</style>


  <script type="text/javascript">
    (function() {
	var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;
	
    var htmlReporter = new jasmine.HtmlReporter();
	var junitReporter = new jasmine.JUnitXmlReporter();
	junitReporter.useDotNotation = false
    jasmineEnv.addReporter(htmlReporter);
	jasmineEnv.addReporter(new jasmine.JUnitXmlReporter('.\\', true, true));
    jasmineEnv.specFilter = function(spec) {
		return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;
	window.onload = function() {
		if (currentWindowOnload) {
			currentWindowOnload();
        }
        execJasmine();
    };

    function execJasmine() {
		jasmineEnv.execute();
    }
	})();
	
	

  </script>
</HEAD>
<BODY>
<BR>
<H1>RE1 APIs in System Common API Tests</H1>
This page tests those APIs in System which were derived from RE1, ie: getUUID, getOEM and Registry related calls.  This test suite does not test persistent settings, those can be tested once we have the File API in place.
